<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="headerContainer">
        <div class="headerContent">Rock, Paper or Scissors?</div>
    </div>
    <div class="gameContainer">
        <div class="selections">
            <button class="selection" data-selection="rock">
                <img class="img rockImg" src="resources/rock.png">
            </button>
            <button class="selection" data-selection="paper">
                <img class="img paperImg" src="resources/paper.png">
            </button>
            <button class="selection" data-selection="scissors">
                <img class="img scissorsImg" src="resources/scissors.png">
            </button>
        </div>
    </div>
    <div class="playersContainer">
        <div class="humanTable">
            <div class="playerScore">0</div>
            <div class="playerName">You</div>
        </div>
        <div class="computerTable">
            <div class="computerScore">0</div>
            <div class="computerName">CPU</div>
        </div>
    </div>
    <div class="roundContainer">
        <div class="roundOutcome"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
